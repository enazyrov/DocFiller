<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Защиты студентов</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/home">Главная</a></li>
                <li><a href="/performs">Сведения о защите</a></li>
                <li><a href="/performs/newPerform">Добавить сведения о защите</a></li>
                <li><a href="/predefenses">Предзащиты</a></li>
                <li><a href="/predefenses/newPredefense">Добавить предзащиту</a></li>
                <li class="active"><a href="/defenses">Защиты</a></li>
                <li><a href="/defenses/newDefense">Добавить защиту</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/registration"> Регистрация</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <div>
                <div class="well">
                    <div class="panel-body">
                        <h1>Защиты</h1>
                        Здесь будет информация о защитах студентов.
                    </div>
                </div>
            </div>

            <div class="container-xxl mt-3 mb-5">
                <h2>Информация о защите</h2>

                <div th:value="defense">
                    <p th:text="'Номер протокола защиты: ' + ${defense.id}"/>
                    <h3 th:text="'Номер дела: ' + ${defense.perform.id}"/>
                    <p th:text="'Вид защиты: ' + ${defense.type}"/>
                    <p th:text="'Студент: ' + ${defense.perform.fullFio}"/>
                    <p th:text="'Дата: ' + ${defense.date}"/>
                    <p th:text="'Время начала: ' + ${defense.beginTime}"/>
                    <p th:text="'Время начала: ' + ${defense.endTime}"/>
                    <p th:text="'Степень освоения: ' + ${defense.evaluation}"/>
                    <p th:text="'Оценка: ' + ${defense.mark}"/>
                    <p th:text="'Председатель ГЭК: ' + ${defense.chairmanFio}"/>
                    <p th:text="'Секретарь ГЭК: ' + ${defense.secretaryFio}"/>
                    <p th:text="'Рецензент ВКР: ' + ${defense.reviewerFio}"/>
                    <p th:text="'Оценка рецензента ВКР: ' + ${defense.reviewerMark}"/>
                    <p th:text="'Направление: ' + ${defense.directionNumber}"/>
                    <p th:text="'Длительность защиты: ' + ${defense.duration}"/>
                    <p th:text="'Количество страниц: ' + ${defense.pages}"/>
                    <p th:text="'Количество слайдов: ' + ${defense.slides}"/>
                    <p th:text="'Оригинальность в %: ' + ${defense.originality}"/>
                    <p th:text="'Оценка руководителя ВКР: ' + ${defense.supervisorMark}"/>
                    <p th:text="'Другие документы: ' + ${defense.otherDocuments}"/>

                    <a th:href="@{/defenses/{id}/edit(id=${defense.id})}">Редактировать</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
