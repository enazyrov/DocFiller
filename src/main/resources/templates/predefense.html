<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Предзащиты студентов</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/home">Главная</a></li>
                <li><a href="/performs">Сведения о защите</a></li>
                <li><a href="/performs/newPerform">Добавить сведения о защите</a></li>
                <li class="active"><a href="/predefenses">Предзащиты</a></li>
                <li><a href="/predefenses/newPredefense">Добавить предзащиту</a></li>
                <li><a href="/defenses">Защиты</a></li>
                <li><a href="/defenses/newDefense">Добавить защиту</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/registration"> Регистрация</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <div>
                <div class="well">
                    <div class="panel-body">
                        <h1>Предзащиты</h1>
                        Здесь будет информация о предзащитах студентов.
                    </div>
                </div>
            </div>

            <div class="container-xxl mt-3 mb-5">
                <h2>Информация о предзащите</h2>
                <div th:value="predefense">
                    <h1 th:text="'Номер протокола предзащиты: ' + ${predefense.id}"/>
                    <h3 th:text="'Номер дела: ' + ${predefense.perform.id}"/>
                    <p th:text="'Вид предзащиты: ' + ${predefense.type}"/>
                    <p th:text="'Дата предзащиты: ' + ${predefense.date}"/>
                    <p th:text="'Студент: ' + ${predefense.perform.fullFio}"/>
                    <p th:text="'Председатель ВКР: ' + ${predefense.chairmanFio}"/>
                    <p th:text="'Оценка по результатам предзащиты: ' + ${predefense.mark}"/>

                    <a th:href="@{/predefenses/{id}/edit(id=${predefense.id})}">Редактировать</a>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
