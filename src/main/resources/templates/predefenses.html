<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Предзащиты студентов</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/home">Главная</a></li>
                <li><a href="/performs">Сведения о защите</a></li>
                <li><a href="/defenses">Защиты</a></li>
                <li class="active"><a href="/predefenses">Предзащиты</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/registration"> Регистрация</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <div>
                <div class="well">
                    <div class="panel-body">
                        <h1>Предзащиты</h1>
                        Здесь будет информация о предзащитах студентов.
                    </div>
                </div>
            </div>

            <div th:each="predefense : ${predefenses}">
                <a th:href="@{/predefenses/{id}(id=${predefense.id})}"><h1
                        th:text="'Номер протокола предзащиты: ' + ${predefense.id}"/></a>
                <h3 th:text="'Номер дела: ' + ${predefense.performId.id}"/>
                <p th:text="'Вид защиты: ' + ${predefense.type}"/>
                <p th:text="'Студент: ' + ${predefense.performId.fullFio}"/>
                <a th:href="@{/predefenses/delete/} + ${predefense.id}">
                    <img border="0" src="/images/remove-icon.png" width="30" height="30"/>
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
